<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的待辦事項 ｜ ONLINE TODO LIST</title>
    <link rel="stylesheet" href="./stylesheet/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
</head>
<body style="background: linear-gradient(173deg, #FFD370 5.12%, #FFD370 53.33%, #FFD370 53.44%, #FFF 53.45%, #FFF 94.32%);">
    <div class="vh-100 vw-100">
        <header class="py-4 px-5 d-flex">
            <div class="logo d-flex align-items-center">
                <img src="./images/check (1) 1.svg" alt="">
                <span class="en display-7">ONLINE TODO LIST</span>
            </div>
            <div class="ms-auto d-flex align-items-center">
                <span class="userName tc fw-bold me-3 d-none d-lg-block"></span>
                <a href="#" class="text-secondary tc text-decoration-none logOut">登出</a>
            </div>
        </header>
        <section class="container">
            <div class="row justify-content-center flex-column align-items-center">
                <div class="col-lg-6 col-11 mb-5">
                        <div class="position-relative shadow">
                            <input type="text" class="form-control form-control-lg todoText" placeholder="新增待辦事項">
                            <a href="#" class="plusTodo">
                                <img src="./images/plus.svg" class="position-absolute translate-middle top-50 end-0" alt="">
                            </a>
                        </div>
                </div>

                <!-- 沒有列表時顯示的文字圖案 -->
                <div class="d-none col-lg-6 col-11" id="noList">
                    <p class="tc display-8 mb-5">目前尚無待辦事項</p>
                    <img src="./images/empty 1.png" alt="">
                </div>

                <!-- 顯示項目列表 -->
                <!-- 全部列表    -->
                <div class="col-lg-6 col-11 d-none" id="haveList">
                    <div class="shadow-lg">
                        <ul class="nav nav-tabs bg-white rounded-top nav-fill border-bottom border-2" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class=" tc nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                                    role="tab" aria-controls="home" aria-selected="true">全部</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link tc" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                                    role="tab" aria-controls="profile" aria-selected="false">待完成</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link tc" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                                    role="tab" aria-controls="contact" aria-selected="false">已完成</button>
                            </li>
                        </ul>
                        <div class="tab-content bg-white rounded-bottom" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                                <ul class="list-unstyled p-4 all-list">
                                        <!-- 列表內容
                                        ...
                                        ...
                                        render -->
                                </ul>
                                
                            </div>

                            <!-- 待完成列表 -->
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <ul class="list-unstyled p-4 notYet">
                                    <!-- 列表內容
                                        ...
                                        ...
                                        render -->
                                </ul>
                            </div>

                            <!-- 已完成列表 -->
                            <div class="tab-pane fade " id="contact" role="tabpanel" aria-labelledby="contact-tab">
                                <ul class="list-unstyled p-4 done">
                                    <!-- 列表內容
                                        ...
                                        ...
                                        render -->
                                </ul>
                            </div>

                            <!-- 卡片footer -->
                            <div class="d-flex p-3">
                                <div class="footerTotal tc">X個待完成事項</div>
                                <div class="ms-auto">
                                    <a href="#" class="text-decoration-none link-danger tc clear-done">清除已完成項目</a>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>



            </div>
        </section>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/mylist.js" type="module"></script>
</body>
</html>
